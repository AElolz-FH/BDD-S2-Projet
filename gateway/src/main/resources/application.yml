spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: paiements-id
          uri: lb://paiements
          predicates:
            - Path=/paiements/**
        - id: seances-id
          uri: lb://seances
          predicates:
            - Path=/seances/**
        - id: utilisateurs-id
          uri: lb://utilisateurs
          predicates:
            - Path=/utilisateurs/**
        - id : salles-id
          uri : lb://salles
          predicates:
            - Path=/salles/**
        - id: formations-id
          uri: lb://formations
          predicates:
            - Path=/formations/**